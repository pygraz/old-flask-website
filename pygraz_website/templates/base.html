<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/static/s/screen.css" type="text/css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="/static/s/print.css" type="text/css" media="print" charset="utf-8" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

    </head>
    <body>
        <div id="page">
            <header>
                <a href="/" id="logo"><img src="{{ url_for(".static", filename="s/logo.png")}}" alt="pyGRAZ" /></a>
                <nav id="mainnav">
                    <ul>
                        {% if not g.user %}
                        <li><a href="{{ url_for('login') }}?next={{ request.path }}">Anmelden</a></li>
                        {% else %}
                        <li><a href="">Meine Profil</a></li>
                        <li><a href="{{ url_for('logout') }}?next={{ request.path }}">Abmelden</a></li>
                        {% endif %}
                        <li><a href="/" class="{% block nav_start %}{% endblock %}">Start</a></li>
                        <li><a href="{{ url_for('meetups') }}" class="{% block nav_meetups %}{% endblock %}">Treffen</a></li>
                        <li><a href="/" class="{% block nav_about %}{% endblock %}">Ãœber pyGRAZ</a></li>
                    </ul>
                </nav>
            </header>
            <div id="main">
                {% block main %}
                <div id="body"><div class="wrapper">
                    {% block body %}{% endblock %}
                </div></div>
                <div id="sidebar">
                    {% block sidebar %}{% endblock %}
                </div>
                {% endblock %}
            </div>
            <footer>
                {% block footer %}{% endblock %}
            </footer>
        </div>
    </body>
</html>
